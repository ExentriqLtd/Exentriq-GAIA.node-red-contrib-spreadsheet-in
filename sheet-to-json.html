<script type="text/javascript">
    RED.nodes.registerType('sheet-to-json',{
        category: 'Spreadsheet',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            raw: {value:"false", required:true},
			range: {value:""},
            header: {value:"default", required:true},
            blankrows: {value:false, required:true}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"sheet to json";
        }
    });
</script>

<script type="text/x-red" data-template-name="sheet-to-json">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-raw"><i class="icon-tag"></i> Data type</label>
        <select id="node-input-raw">
            <option value="false">Formatted text</option>
            <option value="true">Raw values</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-range"><i class="icon-tag"></i> Range</label>
        <input type="text" id="node-input-range" placeholder="A1:B2">
    </div>
    <div class="form-row">
        <label for="node-input-header"><i class="icon-tag"></i> Header</label>
        <select id="node-input-header" style="width: 70%">
            <option value="1">Generate an array of arrays</option>
            <option value="A">Row object keys are literal column labels</option>
            <option value="default">Read and disambiguate first row as keys</option>
        </select>
    </div>
    <div class="form-row">
        <label><i class="icon-tag"></i> Blank rows</label>
        <input type="checkbox" id="node-input-blankrows" style="width:auto">
        <label for="node-input-blankrows" style="width:auto">Include blank lines in the output</label>
    </div>
</script>

<script type="text/x-red" data-help-name="sheet-to-json">
    <p>A node that converts a specified range of a sheet object to json object.</p>
</script>
