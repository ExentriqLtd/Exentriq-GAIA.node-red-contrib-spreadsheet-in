<script type="text/javascript">
    RED.nodes.registerType('book',{
        category: 'Spreadsheet',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"book";
        }
    });
</script>

<script type="text/x-red" data-template-name="book">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="book">
    <p>A node that converts <code>msg.payload</code> from <code>Buffer</code> to a workbook object.</p>
</script>
